<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Массаж | Орхидея</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="massages">
	<script src="templates/svg-sprite.js"></script>
	<script src="templates/header.js"></script>
	<main>
		<ul class="breadcrumb">
			<li><a href="index.html">Главная</a></li>
			<li><a>Массаж</a></li>
		</ul>
		<section class="preview">
			<h1 class="wrapper big single">Эромассаж в салоне Орхидея</h1>
		</section>
		<section class="content output wrapper">
			<h2>Массаж</h2>
			<p>Выберите подходящий вам массаж</p>
			<input type="radio" name="for" id="men" hidden checked><label for="men" class="tab">Для мужчин</label><input type="radio" name="for" id="wooman" hidden><label for="wooman" class="tab">Для женщин</label>
			<a href="" class="recommend men">
				<img src="images/program3.jpg" alt="Массаж Нирвана">
				<b>Массаж Нирвана</b>
				<span class="price">9 900 руб.</span>
			</a>
			<a href="" class="men">
				<img src="images/program2.jpg" alt="Массаж ног “Ветка сакуры”">
				<b>Массаж ног “Ветка сакуры”</b>
				<span class="price">4 900 руб.</span>
			</a>
			<a href="" class="men">
				<img src="images/program1.jpg" alt="Авторская программа">
				<b>Авторская программа</b>
				<span class="price">9 900 руб.</span>
			</a>
			<a href="" class="men">
				<img src="images/program4.jpg" alt="Мыльный массаж">
				<b>Мыльный массаж</b>
				<span class="price">4 900 руб.</span>
			</a>
			<a href="" class="wooman">
				<img src="images/program5.jpg" alt="Массаж для дам">
				<b>Массаж для дам</b>
				<span class="price">4 500 руб.</span>
			</a>
		</section>
		<script src="templates/girls.js"></script>
		<script src="templates/instagram.js"></script>
		<script src="templates/info.js"></script>
	</main>
	<script src="templates/footer.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoY77NK4l5PPF3rKREUDuhDFVBtFb7VYA&callback=initMap"
    async defer></script>
	<script defer src="js/babel.js"></script>
</body>
</html>
